{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h1 class="text-center mb-4">Web Audit Agent</h1>
        <p class="text-center text-muted mb-5">Enterprise-grade web performance and security auditor</p>
        
        {% if error %}
        <div class="alert alert-danger" role="alert">
            <strong>Error:</strong> {{ error }}
        </div>
        {% endif %}
        
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Start Audit</h5>
                <form method="post" action="/web/audit">
                    <div class="mb-3">
                        <label for="url" class="form-label">Website URL</label>
                        <input type="url" class="form-control" id="url" name="url" 
                               placeholder="https://example.com" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Audit Website</button>
                </form>
            </div>
        </div>
        
        <div class="mt-4 text-center">
            <small class="text-muted">
                Analyzes performance, security, and provides executive insights
            </small>
        </div>
    </div>
</div>
{% endblock %}
