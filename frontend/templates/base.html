<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Web Audit Agent{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/static/css/main.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">
                <i class="fas fa-shield-alt me-2"></i>Web Audit Agent
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/docs" target="_blank">
                    <i class="fas fa-code me-1"></i>API Docs
                </a>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-primary text-white py-4 mt-5">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <div class="d-flex align-items-center">
                        <i class="fas fa-shield-alt me-3" style="font-size: 1.5rem;"></i>
                        <div>
                            <h6 class="mb-0 fw-bold">Made by: <span style="color: #d69e2e;">The Lords AI</span></h6>
                            <small class="text-white-50">Enterprise Performance & Security Analysis</small>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 text-md-end mt-3 mt-md-0">
                    <div class="d-flex justify-content-md-end justify-content-start align-items-center">
                        <a href="/docs" target="_blank" class="text-white-50 text-decoration-none me-3 hover-white">
                            <i class="fas fa-book me-1"></i>API Docs
                        </a>
                        <small class="text-white-50">&copy; 2025 Web Audit Agent by <span style="color: #d69e2e;">The Lords AI</span></small>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    
    <style>
        .hover-white:hover {
            color: white !important;
            transition: color 0.3s ease;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
